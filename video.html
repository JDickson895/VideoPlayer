<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Audio or Video Player</title>
        <meta name="description" content="My basic Video player">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
    
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="audio.html" >Audio Player</a></li>
                <li><a href="video.html" class="active">Video Player</a></li>
            </ul>
        </nav>

      <div class="wrapper">
        <div class="player">
            <video id="video" src="" controlsList="nodownload">
            </video>
        
            <div class="controls">
              <button id="prevBtn">⏮ Prev</button>
              <button id="playBtn">▶ Play</button>
              <button id="pauseBtn">⏸ Pause</button>
              <button id="stopBtn">⏹ Stop</button>
              <button id="nextBtn">⏭ Next</button>
            </div>
          </div>

          <div class="container">
            <div class="playlist songs" id="playlist">
                <h2>Playlist</h2>

            </div>
    
            <div class="nowPlaying" id="now_Playing">
                <h2>Now Playing</h2>
                <img id="thumbnail" src="" alt="Thumbnail">
                <h3 id="title">Title</h3>
                <p id="artist">Artist</p>
            </div>

          </div>
          
      </div>

    </body>
    <script src="script/script.js" async defer></script>
</html>
