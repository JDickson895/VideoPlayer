<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Audio or Video Player</title>
        <meta name="description" content="My basic Video player">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

      <div class="background"></div>

      <div class="wrapper">
        <h1>Select Player</h1>
        <div class="selectPlayer">
          <div class="selectAudio">
            <a href="audio.html">
            <button class="audioBtn"> Play Audio</button>
            </a>
          </div>
  
          <div class="selectVideo">
            <a href="video.html">
            <button class="videoBtn"> Play Video</button>
            </a>
            
          </div>
        </div>
      </div>    
        <script src="script/script.js" async defer></script>
    </body>
</html>
